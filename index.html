<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Ask</title>
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center">
    <header class="container my-4 py-5 px-3 mx-3 d-flex flex-column justify-content-evenly">
        <div class="app-title">
            <p class="text-center display-3 mb-4">Weather Ask</p>
        </div>
        <div id="search-div" class="input-group mb-4 mx-auto">
            <input id="input-field" type="text" class="form-control" placeholder="Search by City">
            <button id="search-btn" class="btn btn-danger" type="button">Search City</button>
        </div>
        <div class="notification text-center d-flex justify-content-center align-items-center"></div>
        <div class="row weather-container">
            <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-md-end pe-md-5 pb-4">
                <div>
                    <img id="weather-icon" src="images/unknown.png">
                    <p id="weather-description" class="h2 text-center"> - </p>
                </div>                
            </div>
            <div id="weather-details" class="col-12 col-md-6 ps-md-5">
                <div class="d-flex align-items-center">
                    <img class="medium-icons" src="images/temp-scale.png">
                    <p id="real-temparature" class="fs-1 fw-bold">-°C</p>
                </div>
                <div>
                    <p id="weather-description" class="fs-5 ms-2">Real Feel: <span id="real-feel">-</span>°C </p>
                </div>
                <div class="d-flex align-items-center">
                    <img class="medium-icons" src="images/wind-speed.png">
                    <p id="wind-speed" class="fs-1 fw-bold">-km/h</p>
                </div>
                
            </div>
            <div id="location-div" class="col-12 mt-4 mt-md-5 d-flex align-items-center justify-content-center">
                <img src="images/location.png" class="small-icons">
                <p id="location-text" class="mb-0 fs-3">-</p>
            </div>
        </div>
    </header>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>    
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
